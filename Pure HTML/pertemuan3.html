<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F 4 N</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="index.html" method="post" target="_blank">
        <p class="text-form-body">Input</p>
        <p class="text-form">Your Name <input type="text" name="" id=""></p>
        <p class="text-form">Email <input type="email" name="" id=""></p>
        <p class="text-form">Password <input type="password" name="" id=""></p>
        <p class="text-form">Select Gender<br><input type="radio" name="pilihgender" id="" value="male">Male<input type="radio" name="pilihgender" id="" value="female">Female</p>
        <p class="text-form">Date Of Birth<br><input type="date" name="" id=""></p>
        <p class="text-form">Select Days <br>
            <select name="dropdown" id="">
                <optgroup label="Weekdays">
                    <option value="senin">Senin</option>
                    <option value="selasa">Selasa</option>
                    <option value="rabu">Rabu</option>
                    <option value="kamis">Kamis</option>
                    <option value="jumat">Jumat</option>
                </optgroup>
                <optgroup label="Weekend">
                    <option value="sabtu">Sabtu</option>
                    <option value="minggu">Minggu</option>
                </optgroup>
            </select>
        </p>
        <p class="text-form">Age <input type="number" min="18" max="100" name="" id=""></p>
        <p class="text-form">Range <input type="range" name="" id=""></p>
        <p class="text-form">Url <input type="url" name="" id=""></p>
        <p class="text-form">Checkbox <input type="checkbox" name="" id=""></p>
        <p class="text-form"><input type="submit"><input type="reset" name="" id=""></p>
    </form>
</body>
</html>
